{% load static %}

{% include 'components/base/base-top.html' %}

 {% include 'components/header/header.html' %}

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


<style>


.form{

padding: 30px 40px;
margin-bottom: 20px;
}

.form-control{
margin-bottom: 10px;
padding-bottom: 5px;
position: relative;
}

.form-control label{
display: block;
margin-bottom: 5px;

}

.form-control input{
width: 100%;
padding: 5px 15px;
font-size: 16px;
border: 1px solid rgb(158, 158, 158);
}


.form-control i.fa-check{

position: absolute;
top: 35px;
bottom: 0px;
right: 0px;
margin-right: 10px;
color: rgb(60, 199, 94);
visibility: hidden;

}


.form-control i.fa-close{

position: absolute;
top: 35px;
bottom: 0px;
right: 0px;
margin-right: 10px;
color: rgb(199, 60, 60);
visibility: hidden;

}

.form-control input:focus{
outline: none;
border: 1px solid rgb(110, 110, 110)
}

.form-control small{
color: rgb(199, 60, 60);
visibility: hidden;
}

.form-control span{
font-size: 14px;
position: absolute;
top: 35px;
right: 0px;
margin-right: 30px;
visibility: hidden;


}
.form-control span.strong{
color: rgb(60, 199, 94);
visibility: hidden;

}

.form-control span.middle{
color: rgb(248, 211, 0);
visibility: hidden;

}

.form-control span.week{
color: rgb(199, 60, 60);
visibility: hidden;

}

.form button.btn{
width: 100%;
padding: 10px 15px;
border: none;
cursor: pointer;
/* background-color: rgb(238, 155, 0); */
color: #fff;


}

.form-control .sucsess input{
border: 1px solid rgb(60, 199, 94);
}

.form-control.error input{
border: 1px solid rgb(199, 60, 60);
}

.form-control.error small{
visibility: visible;
}

</style>

{% block start %}
<div class="container" style="background-color: rgb(166, 219, 179);
box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
border-radius: 10px;width: 400px; margin-bottom: 100px;">
    <form class="form" method="post" id="form">
        {% csrf_token %}
        <h4>Forget Password</h4>

  

     
        <div class="form-group">
            <label for="password">Email</label>
            <input type="email" name="email"  class="form-control" placeholder="someone@gmail.com">
           
        </div>

        
       
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>
</div>

{% endblock %}
